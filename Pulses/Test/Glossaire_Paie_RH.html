        function renderGlossary() {
            const glossaryContent = document.getElementById('glossary-content');
            glossaryContent.innerHTML = ''; // Nettoie le contenu existant

            const sortedLetters = Object.keys(glossaryData).sort();

            sortedLetters.forEach(letter => {
                const termsForLetter = glossaryData[letter];
                if (Object.keys(termsForLetter).length > 0) {
                    const detailsElement = document.createElement('details');
                    const summaryElement = document.createElement('summary');
                    summaryElement.textContent = letter;
                    detailsElement.appendChild(summaryElement);

                    const ulElement = document.createElement('ul');
                    const sortedTerms = Object.keys(termsForLetter).sort();

                    sortedTerms.forEach(term => {
                        const liElement = document.createElement('li');
                        liElement.innerHTML = `<strong>${term}</strong> : ${termsForLetter[term]}`;
                        ulElement.appendChild(liElement);
                    });

                    detailsElement.appendChild(ulElement);
                    glossaryContent.appendChild(detailsElement);
                }
            });
        }

        function searchGlossary() {
            const searchTerm = document.getElementById('search-glossary').value.toLowerCase();
            const detailsElements = document.querySelectorAll('#glossary-content details');

            detailsElements.forEach(details => {
                const terms = details.querySelectorAll('li');
                let hasVisibleTerms = false;

                terms.forEach(li => {
                    const termText = li.textContent.toLowerCase();
                    if (termText.includes(searchTerm)) {
                        li.style.display = ''; // Affiche le terme
                        hasVisibleTerms = true;
                    } else {
                        li.style.display = 'none'; // Cache le terme
                    }
                });

                // Si un terme est visible dans cette section ou si la recherche est vide, ouvre/affiche la section
                if (hasVisibleTerms || searchTerm === '') {
                    details.style.display = ''; // Affiche la section de lettre
                    if (searchTerm !== '') {
                        details.open = true; // Ouvre la section si un terme correspond √† la recherche
                    } else {
                        details.open = false; // Ferme toutes les sections si la recherche est vide
                    }
                } else {
                    details.style.display = 'none'; // Cache la section de lettre enti√®re
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderGlossary();
            document.getElementById('search-glossary').addEventListener('input', searchGlossary);

            // G√©rer le th√®me (copi√© depuis votre main index.html)
            const themeToggleBtn = document.getElementById('theme-toggle');
            if (themeToggleBtn) {
                themeToggleBtn.addEventListener('click', toggleTheme);
                loadTheme(); // Charge le th√®me au d√©marrage
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const isDark = document.body.classList.contains('dark-theme');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('theme-toggle').innerHTML = isDark ? 'Th√®me Sombre/Clair üåô' : 'Th√®me Sombre/Clair ‚òÄÔ∏è';
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                document.getElementById('theme-toggle').innerHTML = 'Th√®me Sombre/Clair üåô';
            } else {
                document.body.classList.remove('dark-theme');
                document.getElementById('theme-toggle').innerHTML = 'Th√®me Sombre/Clair ‚òÄÔ∏è';
            }
        }
    </script>
